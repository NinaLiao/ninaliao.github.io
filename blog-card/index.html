<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }

            body {
                height: 100vh;
                background-color:hsl(47, 88%, 63%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0;
            }

            .card {
                width: 384px;
                height: auto;
                background-color: white;
                outline: 1px solid black;
                border-radius: 20px;
                box-sizing: border-box;
                padding: 24px;
                display: flex;
                flex-direction: column;
                text-align: center;
                box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
            }

            .card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .card div {
                margin-top: 24px;
                width: 100%;
                height: auto;
                text-align: left;
            }

            .card .p1{
                font-size: 14px;
                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                font-weight: 700;
                font-style: normal;
                color: hsl(0, 0%, 7%);
                background-color:hsl(47, 88%, 63%);
                border-radius: 4px;
                width: 82px;
                height: 29px;
                display: inline-block;
                text-align: center;
                line-height: 29px;
                padding: 0 12px;
                margin-bottom: 12px;
            }

            .card .p2{
                font-size: 14px;
                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                color: hsl(0, 0%, 7%);
                margin-bottom: 12px;
            }

            .card .p3{
                font-size: 24px;
                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                font-weight: 800;
                font-style: normal;
                line-height: 150%;
                letter-spacing: 0px;
                color: hsl(0, 0%, 7%);
                margin-bottom: 12px;
            }

            .card .p4{
                font-size: 16px;
                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                line-height: 150%;
                letter-spacing: 0px;
                color: hsl(0, 0%, 42%);
                margin-bottom: 24px;
            }

            .card .p5{
                font-size: 14px;
                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                font-weight: 700;
                font-style: normal;
                color: hsl(0, 0%, 7%);
                margin: 0;
            }

            .author-info{
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .author-info img{
                width: 32px;
                height: 32px;
            }

            @media (max-width: 768px) {
            body {
                padding: 0 24px;
            }
            .card {
                width: 100%;
            }
        }
        </style>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <div class="card" role="card">
            <img src="./assets/images/illustration-article.svg" alt="img" role="img">
            <div>
                <p class="p1">Learning</p>
                <p class="p2">Published 21 Dec 2023</p>
                <p class="p3">HTML & CSS foundations</p>
                <p class="p4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author-info">
                    <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" role="Greg Hooper">
                    <p class="p5">Greg Hooper</p>
                </div>
            </div>
        </div>
    </body>
</html>
