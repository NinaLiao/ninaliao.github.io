<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card" role="region">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" role="img">

      <div class="card-content" role="region">
          <p class="p1">Jessica Randall</p>
          <p class="p2">London, United Kingdom</p>
          <p class="p3">"Front-end developer and avid reader."</p>
      </div>

      <ul class="social-links" role="region">
        <li><p class="social-link">GitHub</p></li>
        <li><p class="social-link">Frontend Mentor</p></li>
        <li><p class="social-link">LinkedIn</p></li>
        <li><p class="social-link">Twitter</p></li>
        <li><p class="social-link">Instagram</p></li>
      </ul>
  </div>
</body>
</html>
